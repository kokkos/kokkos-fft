# Clean old Docker and Singularity images that are too old periodically or
# manually.

name: Cleanup base images

on:
  schedule:
    - cron: "0 3 2,16 * *" # every 2nd and 16th of the month at 3am UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Cleanup old images
        uses: SmartsquareGmbH/delete-old-packages@v0.7.0
        with:
          type: container
          names: |
            base_nvcc_main
            base_nvcc_pr
            base_nvcc_singularity_main
            base_nvcc_singularity_pr
            base_nvhpc_main
            base_nvhpc_pr
            base_rocm_main
            base_rocm_pr
            base_gcc_main
            base_gcc_pr
            base_intel_main
            base_intel_pr
