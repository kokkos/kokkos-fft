name: CI (spack)

on:
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend:
          - name: nvcc
            image: gcc
            kokkos: +cuda +wrapper cuda_arch=90

    steps:
      - name: Checkout built branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Clone and install spack
        run: |
          docker run -v ${{ github.workspace }}:/work ghcr.io/kokkos/kokkos-fft/base_${{ matrix.backend.image }}:latest \
          bash -c "git clone --depth=2 --branch=v1.0.1 https://github.com/spack/spack.git"

      - name: Install cmake
        run: |
          . ./spack/share/spack/setup-env.sh
          spack install cmake

      - name: Install kokkos
        run: |
          . ./spack/share/spack/setup-env.sh
          spack load cmake
          spack install kokkos ${{ matrix.backend.kokkos }}

      - name: Install kokkos-fft
        run: |
          . ./spack/share/spack/setup-env.sh
          spack load cmake kokkos
          spack install kokkos-fft ${{ matrix.backend.kokkos_fft }}

      - name: Configure and build with CMake
          docker run -v ${{ github.workspace }}:/work ghcr.io/kokkos/kokkos-fft/base_${{ matrix.backend.image }}:latest \
